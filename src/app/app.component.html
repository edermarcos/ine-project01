<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Iniciar sesión</h2>

    <form>
      <div class="space-y-4">
        <div>
          <label for="email" class="block font-medium">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"
            placeholder="tu@email.com"
            required
          />
        </div>

        <div>
          <label for="password" class="block font-medium">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
